<div class="container">

<table class="table table-striped">
    <thead>
        <tr>
            <th>BOOK SL NO</th>
            <th>NUMBER OF BOOKS</th>
            <th>ACTIVITY</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let hist of history">

        </tr>
    </tbody>
</table>
<a routerLink="/dashboard">Home</a>



</div>
